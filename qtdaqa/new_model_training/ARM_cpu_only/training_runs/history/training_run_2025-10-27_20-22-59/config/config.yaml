accelerator: cpu
accumulate_grad_batches: 16
attention_head: 8
batch_size: 16
devices: 1
early_stopping_patience: 20
edge_schema:
  bands:
  - label: short
    max_distance: 6.0
    min_distance: 0.0
  - label: medium
    max_distance: 10.0
    min_distance: 6.0
  - label: long
    max_distance: 14.0
    min_distance: 10.0
  dim: 24
  use_layer_norm: true
graph_dir: ../../new_graph_builder/output/24d_edges_adjusted_dataset/graph_data
learning_rate: 0.001
lr_scheduler_factor: 0.2
lr_scheduler_patience: 4
num_epochs: 320
num_workers: 0
pooling_type: mean
precision: 32
save_dir: ./training_runs
seed: 555
topology_schema:
  vector_dim: 140
train_label_file: ./train.csv
val_label_file: ./val.csv
