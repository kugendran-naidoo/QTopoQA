# Canonical TopoQA training configuration

# Paths are relative to the repository root unless stated otherwise.
graph_dir: ../../graph_builder2/output/ARM/apparent_fixed_z_graph_builder2/graph_data
train_label_file: ../../../topoqa_train/train.csv
val_label_file: ../../../topoqa_train/val.csv
save_dir: ./training_runs

# Optimisation hyper-parameters
attention_head: 8
pooling_type: mean
batch_size: 16
learning_rate: 0.003
num_epochs: 200
accumulate_grad_batches: 16
seed: 222

# Trainer/runtime options
precision: 32
accelerator: cpu
devices: 1
num_workers: 0
early_stopping_patience: 25
lr_scheduler_patience: 12
lr_scheduler_factor: 0.4
