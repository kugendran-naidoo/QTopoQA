paths:
  graph: ./graph_data  # to be overridden by wrapper/manifest
  train_labels: ./data.train.csv
  val_labels: ./data.validate.csv
  save_dir: ./training_runs2
model:
  pooling_type: mean
  attention_head: 8
dataloader:
  batch_size: 16
  num_workers: 0
  seed: 555
selection:
  primary_metric: val_loss
trainer:
  accelerator: cpu
  devices: 1
  precision: 32
  num_epochs: 200
  accumulate_grad_batches: 16
  use_val_spearman_as_secondary: true
  spearman_secondary_weight: 1.0
optimizer:
  learning_rate: 0.0025
scheduler:
  factor: 0.3
  patience: 10
  type: reduce_on_plateau
early_stopping:
  patience: 25
mlflow:
  enabled: true
  tracking_uri: ./qtdaqa/new_dynamic_features/model_training2/ml_runs2
  experiment: dynamic_topoqa
  log_artifacts: true
coverage:
  fail_on_missing: false
  minimum_percent: 0
