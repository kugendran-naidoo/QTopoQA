# Apple Silicon (MPS) oriented variant of sched_boost_seed222.
paths:
  train_labels: ./data.train.csv
  val_labels: ./data.validate.csv
  save_dir: ./training_runs2
model:
  pooling_type: mean
  attention_head: 8
dataloader:
  batch_size: 16
  num_workers: 2
  seed: 222
selection:
  primary_metric: val_loss
trainer:
  accelerator: mps
  devices: 1
  precision: 32          # AMP is not available on MPS yet
  num_epochs: 260
  accumulate_grad_batches: 16
  use_val_spearman_as_secondary: true
  spearman_secondary_weight: 1.0       # default 1.0, 0=false, make it 0.25â€“0.5 if secondary metric causes premature stopping
optimizer:
  learning_rate: 0.005
scheduler:
  factor: 0.2
  patience: 6
  type: reduce_on_plateau
early_stopping:
  patience: 45
mlflow:
  enabled: true
  tracking_uri: ./qtdaqa/new_dynamic_features/model_training2/ml_runs2
  experiment: dynamic_topoqa
  log_artifacts: true
coverage:
  fail_on_missing: false
  minimum_percent: 0

